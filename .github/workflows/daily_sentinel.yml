name: Daily Scholarship Sentinel

on:
  schedule:
    # Runs at 13:37 UTC (8:37 AM EST / 9:37 AM EDT) on weekdays
    - cron: "37 13 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bandit Scan
        run: |
          # Scans for common security issues in the codebase.
          # -r . -> recursively scan all files from the current directory
          # -ll -> report only medium and high severity issues
          # --exclude -> ignore virtual environment and test directories
          bandit -r . -ll --exclude ./.venv,./tests

      - name: Run Safety Check
        run: |
          # Scans dependencies for known security vulnerabilities.
          safety check

  run-sentinel:
    needs: security-scan
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest

      - name: Check Code Quality
        run: |
          black . --check
          ruff check .

      - name: Run Scraper and Poster
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python scrapers/blackbaud_scraper.py

      - name: Commit and Push State
        run: |
          git config --global user.name "Scholarship Sentinel Bot"
          git config --global user.email "bot@sentinel.local"

          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "ðŸ¤– Update sentinel state [skip ci]"
            git push
          else
            echo "No changes to state. Sentinel sleeping."
          fi
