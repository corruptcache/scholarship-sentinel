name: Daily Scholarship Sentinel

on:
  schedule:
    # Runs at 13:37 UTC (8:37 AM EST / 9:37 AM EDT) on weekdays
    - cron: "37 13 * * 1-5"
  workflow_dispatch:

jobs:
  scan_and_post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Intelligence Sweep
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: python scrapers/blackbaud_scraper.py

      - name: Commit Intelligence State
        run: |
          git config --global user.name "Scholarship Sentinel Bot"
          git config --global user.email "bot@scholarshipsentinel.io"
          # FIX: Removed 'scholarship_targets_search.csv' because it lives inside data/
          git add data/ docs/index.md
          git commit -m "Auto-update: Intelligence State [$(date)]" || echo "No changes to commit"
          git push
